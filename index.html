<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
    
    <!-- Link Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Bagian Foto -->
    <div class="profile-picture">
        <img src="img/FOTOBAYU.jpg" alt="Foto Anda">
    </div>

    <!-- Bagian Nama -->
    <div class="name-box">
        <h1>MUHAMMAD BAYU ANDHIKA PUTRA</h1>
    </div>

    <!-- Bagian Link Media Sosial -->
    <div class="social-links">
        <a href="https://www.facebook.com/bayu.andhika.505523/" target="_blank" class="social-circle">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@buakarmasbay?_t=8qAvKPZqOW2&_r=1" target="_blank" class="social-circle">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.instagram.com/bayuandhk__/" target="_blank" class="social-circle">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Bagian Jam dan Tanggal -->
    <div class="date-time-box">
        <p id="datetime"></p>
    </div>

    <script>
        // Fungsi untuk menampilkan tanggal dan waktu
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = dateTimeStr;
        }
        setInterval(updateDateTime, 1000); // Update setiap detik
    </script>
    
</body>
</html>
